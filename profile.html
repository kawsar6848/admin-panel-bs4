    <section id="main-header" class="bg-primary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-user"></i> Profile</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="actions" class="bg-faded py-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <button class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back To
                        Dashboard</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block" ><i class="fa fa-remove"></i> Delete Account</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Editing post start here-->
    <section id="edit-profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-block">
                            <form>
                                <div class="form-group">
                                    <label for="title" class="form-control-label">Name</label>
                                    <input type="text" class="type form-control" value="Kawsar Ahmad">
                                </div>
                                <div class="form-group">
                                        <label for="title" class="form-control-label">Email</label>
                                        <input type="email" class="type form-control" value="something@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="body" class="form-control-label"> Add Bio</label>
                                    <textarea name="editor1" class="form-control"></textarea>
                                    <!-- ck editor ekhane use kora hoise -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Kawsar Ahmad</h3>
                    <img src="img/card_img_1_edit.jpg" class="d-block img-fluid mb-3" alt="">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">

<!-- change password modal start here-->
<div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="passwordModal">Edit Password</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password</label>
                            <input type="password" class="type form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="form-control-label">Confirm Password</label>
                            <input type="password" class="type form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-warning" data-dismiss="modal"> Edit Password</button>
                </div>
            </div>
        </div>
    </div>
