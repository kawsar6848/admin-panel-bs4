<section id="posts">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4>Edit Settings</h4>
                </div>
                <div class="card-block">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="yes" checked> Yes</label>
                            </div>
                            <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no"> No</label>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="posts" checked> Posts Index</label>
                                </div>
                                <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="no"> Single Page</label>
                                </div>
                            </fieldset>
                    </form>
                </div>
              </div>
            </div>
